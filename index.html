<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Pokedex2.0</title>
</head>
<body>

  <main >
    <div class="image-pokedex">     
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/shiny/45.gif" alt="pokemon" class="image__pokemon">
      <h1 class="pokemon__data">
        <span class="pokemon__number">45</span>-
        <span class="pokemon__name">vileplume</span>
      </h1>

      <form class="form">
        <input 
          type="search"
          class="input__search"
          placeholder="name or number"
          required
        />


      </form>
      
      <img src="./image/pokedex.png" alt="pokedex" class="pokedex">
    </div>
  </main>

</body>
</html>
